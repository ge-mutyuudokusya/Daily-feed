<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>オンラインじゃんけんRPG</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0ff;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    #game {
      display: none;
    }
    .characters {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-top: 20px;
    }
    .character {
      width: 150px;
      transition: transform 0.2s;
    }
    .shake {
      animation: shake 0.4s;
    }
    @keyframes shake {
      0%, 100% { transform: translate(0, 0); }
      25% { transform: translate(-10px, 0); }
      50% { transform: translate(10px, 0); }
      75% { transform: translate(-5px, 0); }
    }
    .buttons {
      margin-top: 20px;
    }
    .status {
      margin-top: 10px;
    }
    .log {
      margin-top: 10px;
      font-weight: bold;
    }
    .stats {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>オンラインじゃんけんRPG</h1>

<div id="lobby">
  <p>ルームIDを入力してください</p>
  <input type="text" id="roomInput" placeholder="例: abc123" />
  <button onclick="joinRoom()">部屋に入る</button>
</div>

<div id="game">
  <h2 id="playerLabel"></h2>

  <div class="characters">
    <img id="character1" class="character" src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg5mUgrPY21sib6L8Hj1A7l3xTy7uBIrCwtQBFWoZB2TT2xDcTeC8nfJG6hoirMy_4zN0Hdb-DTFQFR_U4pJDFB_iXPFfnO86eNsDlfcGnKyTp7a_HE3v3FWvFmSiD6L_amVsFd4-W8J2aBJK0h5Ym8_PFu5_7XMNMRl1pyK8BsmjHdgpKpEYXVj7nHk3ax/s938/asobu_cat_shadow.png" />
    <img id="character2" class="character" src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiMeLAEhl-RN1MhKnqRh_Z-4faXFsoRU5TB5ykDAiVyKTgI41_bn7GUgYGCT8BUFruiH3UwbUvAaY6eYIopO-kdCEMQJkc3Ls34hpUos9UGlnC4-cSOCAIqHiK79_qi2nCSd9GuoWziiUiU/s1263/job_kantokukan_man.png" />
  </div>

  <div class="buttons">
    <button onclick="sendMove('グー')">✊ グー</button>
    <button onclick="sendMove('チョキ')">✌ チョキ</button>
    <button onclick="sendMove('パー')">🖐 パー</button>
  </div>

  <div class="stats">
    <div id="stats1"></div>
    <div id="stats2"></div>
  </div>

  <div class="status" id="status">じゃんけんを出してください！</div>
  <div class="log" id="log"></div>
</div>

<script>
  const ws = new WebSocket("ws://localhost:3000");

  let playerNumber = null;
  let roomID = "";
  let myMove = null;
  let opponentMove = null;

  const playerStats = {
    1: { hp: 10, power: 0, will: 0, atk: 3 },
    2: { hp: 10, power: 0, will: 0, atk: 3 }
  };

  function updateStats() {
    document.getElementById("stats1").textContent = `P1 - 体力: ${playerStats[1].hp} 決定力: ${playerStats[1].power} 意志力: ${playerStats[1].will}`;
    document.getElementById("stats2").textContent = `P2 - 体力: ${playerStats[2].hp} 決定力: ${playerStats[2].power} 意志力: ${playerStats[2].will}`;
  }

  function joinRoom() {
    roomID = document.getElementById("roomInput").value;
    ws.send(JSON.stringify({ type: "join", room: roomID }));
    document.getElementById("lobby").style.display = "none";
    document.getElementById("status").textContent = "待機中...";
  }

  ws.onmessage = function (event) {
    const data = JSON.parse(event.data);

    if (data.type === "start") {
      playerNumber = data.player;
      document.getElementById("playerLabel").textContent = `あなたは プレイヤー${playerNumber}`;
      document.getElementById("game").style.display = "block";
      document.getElementById("status").textContent = "じゃんけんを出してください！";
      updateStats();
    }

    if (data.type === "opponentMove") {
      opponentMove = data.hand;
      if (myMove) {
        judge();
      }
    }
  };

  function sendMove(hand) {
    if (!playerNumber) return;
    myMove = hand;
    ws.send(JSON.stringify({ type: "move", room: roomID, hand }));
    document.getElementById("status").textContent = "相手を待っています...";
  }

  function judge() {
    const p = playerNumber;
    const op = p === 1 ? 2 : 1;

    let result = "";
    if (myMove === opponentMove) {
      result = "あいこ！";
      playerStats[p].power += 1;
      playerStats[op].power += 1;
    } else {
      const win =
        (myMove === "グー" && opponentMove === "チョキ") ||
        (myMove === "チョキ" && opponentMove === "パー") ||
        (myMove === "パー" && opponentMove === "グー");

      if (win) {
        result = "勝ち！";
        playerStats[p].will += 1;
        playerStats[op].power += 1;
        playerStats[op].hp -= 2;
        document.getElementById("character" + op).classList.add("shake");
      } else {
        result = "負け...";
        playerStats[p].hp -= 2;
        playerStats[p].power += 1;
        document.getElementById("character" + p).classList.add("shake");
        playerStats[op].will += 1;
      }
    }

    if (playerStats[p].hp <= 0) {
      result += " あなたの敗北です。";
    } else if (playerStats[op].hp <= 0) {
      result += " 相手の敗北です。";
    }

    document.getElementById("log").textContent = `あなた: ${myMove} / 相手: ${opponentMove} → ${result}`;
    myMove = null;
    opponentMove = null;
    updateStats();

    setTimeout(() => {
      document.getElementById("character1").classList.remove("shake");
      document.getElementById("character2").classList.remove("shake");
    }, 500);
  }
</script>

</body>
</html>
